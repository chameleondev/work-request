<ng-form name="stage2">

	<h1 class="col-md-12">What needs to be done</h1>

	<div class="form-group col-md-10">
		<label for="stage2-desc">Task description</label>

		<span class="help-icon" data-toggle="tooltip" data-placement="top" title="Tooltip on left lorem" tooltip></span>

		<span ng-show="stage2.stage2_desc.$invalid && stage2.stage2_desc.$dirty" class="field-error" >Required!</span>

		<textarea 
			class="form-control" 
			id="stage2-desc" 
			name="stage2_desc" 
			rows="3" 
			ng-model="form.stage2Desc" 
			required="">
		</textarea>
	</div>


	<div class="clearfix"></div>


	<div class="form-group col-md-3">

	      <label for="stage2-draft-date" class="control-label">First draft by</label>

	      <span class="help-icon" data-toggle="tooltip" data-placement="top" title="Tooltip on left lorem" tooltip></span>
		
		<div class="input-group">
	      <input 
	      type="text" 
	      class="form-control" 
	      id="stage2-draft-date" 
	      name="stage2_draft_date" 
	      ng-model="form.stage2DraftDate"
	      placeholder="dd/mm/yyyy"
	      readonly
	      date-picker>
	      <span class="input-group-addon glyphicon glyphicon-calendar"></span>
		</div>

    </div>

    <div class="form-group col-md-2">
    	
    	<label for="stage2-first-draft-time" class="control-label">Time</label>
	      <select 
	      class="form-control" 
	      name="stage2_first-draft-time" 
	      id="stage2-first-draft_time"
	      ng-model="form.stage2FirstDraftTime">
	        <option value="End of business UK">EOB UK</option>
	        <option value="Start of day UK">SOB UK</option>
	        <option value="End of business US">EOB US</option>
	        <option value="Start of day US">SOB US</option>
	        <option value="12PM">12PM</option>
	        <option value="3PM">3PM</option>
	      </select>

    </div>

    <div class="form-group col-md-3">
	      <label for="stage2-final-date" class="control-label">Final delivery date</label>

	      <span class="help-icon" data-toggle="tooltip" data-placement="top" title="Tooltip on left lorem" tooltip></span>

		  <span ng-show="stage2.stage2_final_date.$invalid && stage2.stage2_final_date.$dirty" class="field-error" >Required!</span>
		
		<div class="input-group">
	      <input 
	      type="text" 
	      class="form-control" 
	      id="stage2-final-date" 
	      name="stage2_final_date" 
	      ng-model="form.stage2FinalDate"
	      placeholder="dd/mm/yyyy"
	      required
	      date-picker
	      readonly>
	      <span class="input-group-addon glyphicon glyphicon-calendar"></span>
		</div>

    </div>


    <div class="form-group col-md-2">
    	
    	<label for="stage2-time" class="control-label">Time</label>
	      <select 
	      class="form-control" 
	      name="stage2_time" 
	      id="stage2-time"
	      ng-model="form.stage2Time">
	        <option value="End of business UK">EOB UK</option>
	        <option value="Start of day UK">SOB UK</option>
	        <option value="End of business US">EOB US</option>
	        <option value="Start of day US">SOB US</option>
	        <option value="12PM">12PM</option>
	        <option value="3PM">3PM</option>
	      </select>

    </div>


    <div class="form-group col-md-2">

      <label for="stage2-immediately" class="checkbox-inline checkme-down">
        <input 
        type="checkbox" 
        id="stage2-immediately" 
        name="stage2_immediately" 
        value="Immediately"
        ng-model="form.stage2Immediately"> ASAP 
      </label>

      <span class="help-icon" data-toggle="tooltip" data-placement="top" title="Tooltip on left lorem" tooltip></span>

    </div>


    <div class="clearfix"></div>


	<div class="form-group col-md-6">

			<label for="stage2-format">Delivery format</label>

			<span ng-show="stage2.stage2_format.$invalid && stage2.stage2_format.$dirty" class="field-error" >Required!</span>

			
			
			<input 
			type="text" 
			class="form-control" 
			id="stage2-format"
			name="stage2_format"
			ng-model="form.stage2Format"
			placeholder="e.g email PDF of printout"
			required>
		        
        
    </div>



	<div class="clearfix"></div>


	<div class="form-group col-md-10">
		<label for="stage2-add-info">Additional info</label>

		<textarea 
			class="form-control" 
			id="stage2-add-info" 
			name="stage2_add_info" 
			rows="3" 
			ng-model="form.stage2AddInfo">
		</textarea>
	</div>


	<div class="clearfix"></div>


	<div class="col-md-4 form-group">
        <label for="stage2-materials" class="control-label">Marked up file</label>

        <div class="input-group">	          
              
          <input 
          type="file" 
          id="stage2-materials" 
          name="stage2_materials" 
          multiple="" 
          ng-model="form.stage2Materials">
  
        </div>
    </div>


    <div class="col-md-4 form-group">
        <label for="stage2-supp-docs" class="control-label">Supporting documents</label>

        <div class="input-group">	          
              
          <input 
          type="file" 
          id="stage2-supp-docs" 
          name="stage2_supp_docs" 
          multiple="" 
          ng-model="form.stage2SuppDocs">
  
        </div>
    </div>


    <div class="clearfix"></div>


	<div class="form-group col-md-6">
		<label for="stage2-location">Server location</label>
		<input 
		type="text" 
		class="form-control" 
		id="stage2-location"
		name="stage2_location"
		ng-model="form.stage2Location"
		placeholder="Or paste server location here...">
	</div>

	<div class="clearfix"></div>


    <div class="col-md-12 hours-section">
          <label class="control-label">Hours for this task</label>

          <span ng-show="!form.stage2Estimate && stage2.stage2_estimate.$invalid && stage2.stage2_estimate.$dirty" class="field-error" >At least one hour required!</span>
    </div>

    <div class="clearfix"></div>

    <div class="col-md-12">
    		
    	<table class="table">

    		<tr>
    			<td>Des</td>
    			<td>SDes</td>
    			<td>Studio</td>
    			<td>CD</td>
    			<td>GD</td>
    		</tr>


    		<tr>
    			<td>
    				<input 
		          	  type="number" 
			          class="form-control small-field hour" 
			          id="stage2-des" 
			          name="stage2_des" 
			          ng-model="form.stage2Des" 
			          ng-change="calcHours()" 
			          style="">
    			</td>
    			<td>
    				<input 
		          	type="number" 
		          	class="form-control small-field hour" 
		          	id="stage2-sdes" 
		          	name="stage2_sdes" 
		          	ng-model="form.stage2Sdes" 
		          	ng-change="calcHours()">
    			</td>
    			<td>
    				<input 
		          	type="number" 
		          	class="form-control small-field hour" 
		          	id="stage2-studio" 
		          	name="stage2_studio" 
		          	ng-model="form.stage2Studio" 
		          	ng-change="calcHours()">
    			</td>
    			<td>
    				<input 
		          	type="number" 
		          	class="form-control small-field hour" 
		          	id="stage2-cd" 
		          	name="stage2_cd" 
		          	ng-model="form.stage2Cd" 
		          	ng-change="calcHours()">
    			</td>
    			<td>
    				<input 
		          	type="number" 
		          	class="form-control small-field hour" 
		          	id="stage2-gd" 
		          	name="stage2_gd" 
		          	ng-model="form.stage2Gd" 
		          	ng-change="calcHours()">
    			</td>
    		</tr>
    		
    	</table>

    </div>


	<div class="form-group col-md-12">
		<input 
		type="checkbox" 
		id="stage2-estimate" 
		name="stage2_estimate" 
		ng-model="form.stage2Estimate" 
		ng-click="clearHours()" 
		ng-change="calcHours()"
		ng-required="((form.stage2Des + form.stage2Sdes + form.stage2Studio + form.stage2Cd + form.stage2Gd) < 1) || !form.stage2Des && !form.stage2Sdes && !form.stage2Studio && !form.stage2Cd && !form.stage2Gd"> Need an estimate


		
	</div>
	
</ng-fom>
