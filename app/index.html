<!doctype html>
<html class="no-js" ng-app="WorkRequest">
  <head>
    <meta charset="utf-8">
    <title>work request</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/swiper/dist/idangerous.swiper.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Work Request</a></li>
            <li><a href="#">Employee Search</a></li>
            <li><a href="#">Email Signature</a></li>
          </ul>

        
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container" ng-controller="Ctrl">

      <div class="col-md-10 col-md-offset-1">
        <h1 class="col-md-12">
          <div class="col-md-12">
            Creative Work Request
          </div>
        </h1>
      </div> 

      <div class="clearfix"></div>


      
      

      <div class="col-md-1">
        
        <a class="arrow-left arrow" href="#"></a> 

      </div>

      
      <div class="form-window col-md-10" swiper>

        <div class="col-md-12">

          <div class="col-md-12">
          
          <section>
            <div class="section-points visible-lg">
              <div class="point1 point active" ng-class="{'dirty': stageNum > 1,'active' : stageNum === 1}"></div>
              <div class="point2 point" ng-class="{'dirty': stageNum > 2,'active' : stageNum === 2}"></div>
              <div class="point3 point" ng-class="{'dirty': stageNum > 3,'active' : stageNum === 3}"></div>
              <div class="point4 point" ng-class="{'active' : stageNum === 4}"></div>
            </div>

        
          <div class="progress">
            <div class="progress-bar stage1" style="width: 0" role="progressbar" aria-valuenow="33">
              <span class="sr-only">35% Complete (success)</span>
            </div>
            <div class="progress-bar stage2" style="width: 0" role="progressbar" aria-valuenow="34">
              <span class="sr-only">20% Complete (warning)</span>
            </div>
            <div class="progress-bar stage3" style="width: 0" role="progressbar" aria-valuenow="33">
              <span class="sr-only">10% Complete (danger)</span>
            </div>
          </div>

          </section>

          </div>

        </div>
        
        <form name="request_form" class="request-form col-md-12" ng-submit="submit()" method="post" action="" novalidate>
          
          <div class="swiper-container" style="">
            <div class="swiper-wrapper">
            
              <div class="swiper-slide"  id="stage1" ng-include="'partials/partial-stage1.html'"></div>


              <div class="swiper-slide" id="stage2" ng-include="'partials/partial-stage2.html'"></div>


              <div class="swiper-slide" id="stage3" ng-include="'partials/partial-stage3.html'"></div>

              <div class="swiper-slide" id="stage4" ng-include="'partials/partial-stage4.html'"></div>
              
            </div>
          </div>

        </form>

      </div>

      
      <div class="col-md-1">
        
        <a class="arrow-right arrow" href="#"></a>

      </div>
      
      
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/swiper/dist/idangerous.swiper.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
